<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue program</title>
    <script type="text/javascript" src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
  <p>
  <input type="text" v-model="greeting">
</p>
<p>
  {{ greeting }} ({{greeting.length}})
  </p>
</div>
<script type="text/javascript">
  Vue.createApp({
    data() {
      return {
        greeting: 'What is up'
      };
    }
  }).mount('#app');
</script>
<style type="text/css">
  #app {
    background-color: #000000;
    color: #fff;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    padding: 10px 24px;
  }
  p {
    font-size: 24px;
    color: #c4c5c6;
    flex-basis: 50%;
  }
  input {
    background-color: #666;
    color: #fff;
  }
  input::focus {
    border: none;
  }
</style>
</body>
</html>
